<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LULU SMS CREDIT</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">SELL AIRTIME</h1>

        <div class="mt-5 d-flex justify-content-center ">
            <i class="fas fa-comments-dollar"></i>
            <a href="" style="text-decoration: none; color: green;">
                <button class="ml-5 btn btn-success text-white">Safaricom</button>
                <button class="ml-5 btn btn-success text-white">Airtel</button>
                <button class="ml-5 btn btn-success text-white">Telkom</button>
            </a>

        </div>
        <form action="https://" class="shadow mt-5 mb-5 p-5">
            <div class="form-group flex-column d-flex justify-content-lg-center">
                <label for="">Phone NO</label>
                <input type="number" class="form-control" name="MobileNumber" placeholder="Enter  Phone No">
            </div>

            <div class="form-group flex-column d-flex justify-content-lg-center">
                <label for="">Customer Phone NO</label>
                <input type="number" class="form-control" name="MobileNumber" placeholder="Enter Customer Phone No">
            </div>
            <div class="form-group flex-column d-flex justify-content-lg-center">
                <label for="">Amount</label>
                <input type="number" class="form-control" name="Amount" placeholder="Amout Ksh">
            </div>
            <div class="form-group ">
                <button type="submit" class="btn btn-danger">Submit</button>
            </div>
        </form>
    </div>





    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>

</html>
